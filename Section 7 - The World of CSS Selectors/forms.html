<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <!-- action specifies where the data should be sent -->
    <!-- method specifies the HTTP method to be used -->
    <form action="/tacos">
        <div>
            <label for="username">Username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </div>
        <div>
            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="password" name="password">
        </div>
        <button>Submit</button>
    </form>
    <h2>Reddit Search <span class="tag">Form</span></h2>
    <p>
        <span>This allows you to search on reddit.</span>
    </p>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search</button>
    </form>

    <h2>More <span class="tag">Inputs</span></h2>
    <p>
        <span>These are additional inputs.</span>
    </p>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree</label>
        <p>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">small</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">medium</label>
            <input type="radio" name="size" id="l" value="l">
            <label for="l">large</label>
        </p>
        <label for="meal">Please select an entree.</label>
        <select name="meal" id="meal">
            <option value="" selected>--Please Choose an Option--</option>
            <option value="fish">Fish</option>
            <option value="veg">Vegetarian</option>
            <option value="steak">Steak</option>
        </select>
        <br>
        <button>Submit</button>
    </form>
    <h2>Even More Inputs</h2>
    <form action="/birds">
        <label for="cheese">Amount of Cheese</label>
        <input type="range" name="cheese_level" id="cheese" min="0" max="10">
        <label for="number">Number</label>
        <input type="number" placeholder="enter a number" name="num" id="number" min="1" max="100">
        <button>Submit</button>
    </form>
    <h2>Text Area</h2>
    <form action="/test">
        <p>
            <label for="special_reqs">Any Special Requests?</label>
            <br>
            <textarea name="sp_reqs" id="special_reqs" rows="10" cols="40" placeholder="Add Request here..."></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/test">
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required minlength="5" maxlength="15">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
